<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-head">Rock , Paper , Scissors  Game</h1>
      <div class="result-count">
        <h4>You Won : <span id="you-won"></span></h4>
        <h4>Computer Won : <span id="computer-won"></span></h4>
      </div>
      <div class="display-result">
        <p class="user">User Choosed : <span id="user-choice"></span></p>
        <p class="computer">
          Computer Choosed : <span id="computer-choice"></span>
        </p>
      
        <p class="result">Result : <span id="result"></span></p>
      </div>

      <div class="btns-container">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
